<form #f="ngForm" (ngSubmit)="onSubmit()" [ngClass]="{errored: hasErrors}">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)] = "jogData.date">
  </div>
  <div class="form-group">
    <label for="distance">Distance</label>
    <input type="text"
      name="distance"
      id="distance"
      [(ngModel)] = "jogData.pretty_distance"
      >
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="text" id="time" name="time" [(ngModel)] = "jogData.pretty_time">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button"
    class="btn btn-default"
    (click)="cancel.emit()">Cancel</button>
  <button type="button"
    class="btn btn-default"
    (click)="onDelete()"
    *ngIf="!newJog">Delete Record</button>
</form>
