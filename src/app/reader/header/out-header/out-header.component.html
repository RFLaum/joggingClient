<div>
  <a class="link-app" (click)="onLogClicked()">Log In</a>
  <a class="link-app" (click)="onRegClicked()">Register</a>
</div>
<form #logForm="ngForm" (ngSubmit) = "reader.tryLogIn(logForm)"
  *ngIf = "showLoginForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text"
      class="form-control"
      id="username"
      name="username"
      ngModel
      required>
  </div>
  <div class="form-group">
    <label for="Password">Password:</label>
    <input type="password"
      class="form-control"
      id="password"
      name = "password"
      ngModel
      required>
  </div>
  <button class="btn btn-default"
    type="submit"
    [disabled]="!logForm.valid">Log In</button>
</form>
<form #regForm = "ngForm" (ngSubmit) = "reader.tryRegister(regForm)"
  *ngIf = "showRegisterForm">
    <div class="form-group">
      <label for="username" class="control-label">Username:</label>
      <input type="text"
        class="form-control"
        id="username"
        name="username"
        ngModel
        required>
    </div>
    <!-- <div id="passwords" ngModelGroup="passwords" #passwords="ngModelGroup"> -->
      <div class="form-group">
        <label for="password" class="control-label">Password:</label>
        <input type="password"
          class="form-control"
          id="password"
          name = "password"
          ngModel
          required>
      </div>
      <div class="form-group" [ngClass] = "{'has-error': isBad(password_confirmation)}">
        <label class="control-label" for="password_confirmation">Confirm Password:</label>
        <input type="password"
          class="form-control"
          id="password_confirmation"
          name = "password_confirmation"
          ngModel
          required
          appPassMatch
          #password_confirmation = "ngModel"
          >
        <div
        class="text-danger"
        *ngFor = "let key of errIter(password_confirmation.errors)">
          {{key}}{{ password_confirmation.errors[key] }}
        </div>
      </div>
    <button class="btn btn-default"
      type="submit"
      [disabled]="!regForm.valid">Register</button>
</form>
